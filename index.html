<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
  <div class= "container">
<div id="header">
  <div class="row">
    <div class="col-lg-12 text-center">
   <h2> Wikipedia Viewer<h2>
    </div>
  </div>

  <div class="row justify-content-center">
      <div class="col-sm-8">
    <div class="input-group">
      <input type="text" id="search" class="form-control" placeholder="Results from wikipedia.org">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" id = "go"><i class="fa fa-search"></i></button>

      </span>
    </div>
  </div>
  </div>

      <div class="row justify-content-center">
        <div class="col-auto" id="random" >
          <button type="button" class="btn btn-primary btn-sm">Random Wiki Article</button>
        </div>
      </div>
    </div>
 <div id="results">
      </div>






    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
